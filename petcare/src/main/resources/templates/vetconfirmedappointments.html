<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('PetCare | Vet Confirmed Appointments', null, null)}"></head>

<body class="pc-page pc-page--light pc-vet-confirmed-appointments">

<h1 th:text="'Ραντεβού (Confirmed) για ' + ${vet.fullName}"></h1>
<p th:text="'Vet ID: ' + ${vet.id}"></p>

<div style="margin: 12px 0;">
    <a th:href="@{/vet/appointments}">
        <button type="button">Back to Pending</button>
    </a>

    <a th:href="@{/vet/appointments/cancelled}">
        <button type="button">Cancelled Appointments</button>
    </a>

    <a th:href="@{/vet/appointments/completed}">
        <button type="button">Completed Appointments</button>
    </a>
</div>

<div th:if="${#lists.isEmpty(confirmedAppointments)}">
    <p>Δεν υπάρχουν confirmed ραντεβού.</p>
</div>

<div th:if="${!#lists.isEmpty(confirmedAppointments)}">
    <th:block th:replace="~{fragments/components/table-card :: tableCard(
        'Confirmed Appointments',
        ~{fragments/tables/vet-appointments-actions-table :: headers},
        ~{fragments/tables/vet-appointments-actions-table :: rowsConfirmed(confirmedAppointments=${confirmedAppointments})}
    )}"/>
</div>

</body>
</html>
