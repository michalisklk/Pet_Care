<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('PetCare | Vet Confirmed Appointments', null, null)}"></head>

<body class="pc-page pc-page--light pc-vet-confirmed-appointments">

<h1 th:text="'Ραντεβού (Confirmed) για ' + ${vet.fullName}"></h1>
<p th:text="'Vet ID: ' + ${vet.id}"></p>

<div th:if="${#lists.isEmpty(confirmedAppointments)}">
    <p>Δεν υπάρχουν confirmed ραντεβού.</p>
</div>

<div style="margin: 12px 0;">
    <a th:href="@{/vet/appointments}">
        <button type="button">Back to Pending</button>
    </a>

    <a th:href="@{/vet/appointments/cancelled}">
        <button type="button">Cancelled Appointments</button>
    </a>

    <a th:href="@{/vet/appointments/completed}">
        <button type="button">Completed Appointments</button>
    </a>
</div>

<table border="1" th:if="${!#lists.isEmpty(confirmedAppointments)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Owner</th>
        <th>Pet</th>
        <th>Start</th>
        <th>End</th>
        <th>Reason</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="a : ${confirmedAppointments}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.owner.fullName} + ' (ID: ' + ${a.owner.id} + ')'"></td>
        <td th:text="${a.pet.name} + ' (ID: ' + ${a.pet.id} + ')'"></td>
        <td th:text="${a.startTime}"></td>
        <td th:text="${a.endTime}"></td>
        <td th:text="${a.reason}"></td>
        <td th:text="${a.status}"></td>

        <td>
            <!-- COMPLETE -->
            <form th:action="@{'/vet/appointments/' + ${a.id} + '/complete'}"
                  method="post" style="display:inline;">
                <input type="text" name="notes" placeholder="complete notes (optional)" />
                <button type="submit">Complete</button>
            </form>

            <!-- CANCEL -->
            <form th:action="@{'/vet/appointments/' + ${a.id} + '/cancel'}"
                  method="post" style="display:inline;">
                <input type="hidden" name="from" value="confirmed"/>
                <input type="text" name="notes" placeholder="cancel notes (optional)" />
                <button type="submit">Cancel</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
