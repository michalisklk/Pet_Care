<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('PetCare | Register', '/css/pages/register.css', '/js/password-toggle.js')}"></head>

<body class="pc-page pc-register">

<!-- Logo πάνω αριστερά -->
<div class="pc-register__logo">
    <img th:src="@{/css/assets/brand/petcare_logo.svg}" alt="PetCare logo">
</div>

<main class="pc-register__main">
    <section class="pc-register__card">
        <div class="pc-register__grid">

            <div class="pc-register__illustration">
                <img th:src="@{/css/assets/illustrations/register_page_img.svg}" alt="Register illustration">
            </div>

            <div class="pc-register__content">
                <!-- title -->
                <h1 class="pc-register__title">Create Your Account</h1>

                <form class="pc-register__form" th:action="@{/register}" method="post" th:object="${user}">

                    <!-- text fields -->
                    <div class="pc-register__fields">
                        <div th:replace="~{fragments/components/field-input :: fieldInput(
                            'Full Name',
                            'fullName',
                            'text',
                            'Enter Full Name',
                            false,
                            true
                        )}"></div>

                        <div th:replace="~{fragments/components/field-input :: fieldInput(
                            'Email',
                            'email',
                            'email',
                            'Enter Email',
                            false,
                            true
                        )}"></div>

                        <div th:replace="~{fragments/components/field-input :: fieldInput(
                            'Phone',
                            'mobile',
                            'tel',
                            'Enter Phone',
                            false,
                            true
                        )}"></div>

                        <div th:replace="~{fragments/components/field-input :: fieldInput(
                            'Password',
                            'password',
                            'password',
                            'Enter Password',
                            true,
                            true
                        )}"></div>
                    </div>


                    <p class="pc-register__link">
                        Already have an account?
                        <a th:href="@{/login}">Login</a>
                    </p>

                    <!-- Μηνύματα status -->
                    <div class="pc-register__status">
                        <div th:if="${#fields.hasErrors('*')}">
                            <div th:replace="~{fragments/components/status :: status(
                            ${#strings.listJoin(#fields.errors('*'), ' • ')},
                            'error'
                        )}"></div>
                        </div>
                    </div>

                    <!-- register button -->
                    <div class="pc-register__actions">
                        <div th:replace="~{fragments/components/button :: button('Register', 'primary', true, null)}"></div>
                    </div>

                </form>
            </div>

        </div>
    </section>
</main>

</body>
</html>
