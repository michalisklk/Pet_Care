<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('PetCare | Login', '/css/pages/login.css', '/js/password-toggle.js')}"></head>

<body class="pc-page pc-login">

<!-- Logo πάνω αριστερά -->
<div class="pc-login__logo">
    <img th:src="@{/css/assets/brand/petcare_logo.svg}" alt="PetCare logo">
</div>

<main class="pc-login__main">
    <section class="pc-login__card">

        <div class="pc-login__content">

            <!-- titles -->
            <p class="pc-login__subtitle">Welcome Back!</p>
            <h1 class="pc-login__title">Login to your account:</h1>

            <form class="pc-login__form" th:action="@{/login}" method="post">

                <!-- text fields -->
                <div class="pc-login__fields">
                    <div th:replace="~{fragments/components/raw-input :: rawInput(
                            'Email',
                            'email',
                            'text',
                            'Enter email',
                            '',
                            false
                        )}"></div>

                    <div th:replace="~{fragments/components/raw-input :: rawInput(
                            'Password',
                            'password',
                            'password',
                            'Enter password',
                            '',
                            true
                        )}"></div>
                </div>

                <p class="pc-login__link">
                    Not registered yet?
                    <a th:href="@{/register}">Get started here</a>
                </p>

                <!-- Μηνύματα status -->
                <div class="pc-login__status">
                    <div th:if="${param.registered}">
                        <div th:replace="fragments/components/status :: status(
                            'Registration completed successfully. You can log in.',
                            'success'
                        )"></div>
                    </div>

                    <div th:if="${param.error}">
                        <div th:replace="fragments/components/status :: status(
                            'Incorrect email or password',
                            'error'
                        )"></div>
                    </div>

                    <div th:if="${param.logout}">
                        <div th:replace="fragments/components/status :: status(
                            'You have logged out successfully.',
                            'success'
                        )"></div>
                    </div>
                </div>

                <!-- login button -->
                <div class="pc-login__actions">
                    <div th:replace="~{fragments/components/button :: button('Login', 'primary', true, null)}"></div>
                </div>

            </form>
        </div>

    </section>
</main>

</body>
</html>
