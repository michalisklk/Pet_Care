<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Login')}"></head>

<body class="pc-auth">

<!-- Logo πάνω αριστερά -->
<div class="pc-auth__logo">
    <img th:src="@{/css/assets/brand/petcare_logo.svg}" alt="PetCare logo">
</div>

<main class="pc-auth__main">
    <section class="pc-auth__card">

        <div class="pc-auth__content">

            <!-- titles -->
            <p class="pc-auth__subtitle">Welcome Back!</p>
            <h1 class="pc-auth__title">Login to your account:</h1>

            <form class="pc-auth__form" th:action="@{/login}" method="post">

                <!-- text fields -->
                <div class="pc-auth__fields">
                    <div th:replace="~{fragments/components/input :: input(
                            'Email',
                            'email',
                            'text',
                            'Enter email',
                            '',
                            false
                        )}"></div>

                    <div th:replace="~{fragments/components/input :: input(
                            'Password',
                            'password',
                            'password',
                            'Enter password',
                            '',
                            true
                        )}"></div>
                </div>

                <p class="pc-auth__link">
                    Not registered yet?
                    <a th:href="@{/register}">Get started here</a>
                </p>

                <!-- Μηνύματα status -->
                <div class="pc-auth__status">
                    <div th:if="${param.registered}">
                        <div th:replace="fragments/components/status :: status(
                            'Registration completed successfully. You can log in.',
                            'success'
                        )"></div>
                    </div>

                    <div th:if="${param.error}">
                        <div th:replace="fragments/components/status :: status(
                            'Incorrect email or password',
                            'error'
                        )"></div>
                    </div>

                    <div th:if="${param.logout}">
                        <div th:replace="fragments/components/status :: status(
                            'You have logged out successfully.',
                            'success'
                        )"></div>
                    </div>
                </div>

                <!-- login button -->
                <div class="pc-auth__actions">
                    <div th:replace="~{fragments/components/button :: button('Login', 'primary', true)}"></div>
                </div>

            </form>
        </div>

    </section>
</main>

</body>
</html>
