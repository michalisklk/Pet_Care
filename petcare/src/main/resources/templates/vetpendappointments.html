<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('PetCare | Vet Pending Appointments', null, null)}"></head>

<body class="pc-page pc-page--light pc-vet-pending-appointments">

<h1 th:text="'Ραντεβού (Pending) για ' + ${vet.fullName}"></h1>
<p th:text="'Vet ID: ' + ${vet.id}"></p>

<div style="margin: 12px 0;">
    <a th:href="@{/vet/appointments/all}">
        <button type="button">Go back to All Appointments</button>
    </a>
</div>

<div style="margin: 12px 0;">
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>

<div th:if="${#lists.isEmpty(pendingAppointments)}">
    <p>Δεν υπάρχουν pending ραντεβού.</p>
</div>

<div th:if="${!#lists.isEmpty(pendingAppointments)}">
    <th:block th:replace="~{fragments/components/table-card :: tableCard(
        'Pending Appointments',
        ~{fragments/tables/vet-appointments-actions-table :: headers},
        ~{fragments/tables/vet-appointments-actions-table :: rowsPending(pendingAppointments=${pendingAppointments})}
    )}"/>
</div>

</body>
</html>
