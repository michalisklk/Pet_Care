<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('PetCare | Vet Pending Appointments', null, null)}"></head>

<body class="pc-page pc-page--light pc-vet-pending-appointments">

<h1 th:text="'Ραντεβού (Pending) για ' + ${vet.fullName}"></h1>
<p th:text="'Vet ID: ' + ${vet.id}"></p>

<div th:if="${#lists.isEmpty(pendingAppointments)}">
    <p>Δεν υπάρχουν pending ραντεβού.</p>
</div>

<div style="margin: 12px 0;">
    <a th:href="@{/vet/appointments/all}">
        <button type="button">Go back to All Appointments</button>
    </a>
</div>

<div style="margin: 12px 0;">
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>

<table border="1" th:if="${!#lists.isEmpty(pendingAppointments)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Owner</th>
        <th>Pet</th>
        <th>Start</th>
        <th>End</th>
        <th>Reason</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="a : ${pendingAppointments}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.owner.fullName} + ' (ID: ' + ${a.owner.id} + ')'"></td>
        <td th:text="${a.pet.name} + ' (ID: ' + ${a.pet.id} + ')'"></td>
        <td th:text="${a.startTime}"></td>
        <td th:text="${a.endTime}"></td>
        <td th:text="${a.reason}"></td>
        <td th:text="${a.status}"></td>

        <td>
            <!-- CONFIRM -->
            <form th:action="@{'/vet/appointments/' + ${a.id} + '/confirm'}"
                  method="post" style="display:inline;">
                <button type="submit">Confirm</button>
            </form>

            <!-- CANCEL -->
            <form th:action="@{'/vet/appointments/' + ${a.id} + '/cancel'}"
                  method="post" style="display:inline;">

                <input type="hidden" name="from" value="pending"/>
                <input type="text" name="notes" placeholder="cancel notes (optional)" />
                <button type="submit">Cancel</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
