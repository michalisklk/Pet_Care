<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Κλείσιμο ραντεβού</title>
</head>
<body>

<h1>Κλείσιμο ραντεβού για ιδιοκτήτη</h1>


<p th:text="'Owner: ' + ${owner.fullName} + ' (ID: ' + ${owner.id} + ')'">
    Owner info
</p>


<p th:if="${successMessage}" th:text="${successMessage}" style="color: green;"></p>
<p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></p>

<form th:action="@{/appointments}" th:object="${appointment}" method="post">


    <input type="hidden" th:field="*{ownerId}"/>


    <div>
        <label for="petId">Pet:</label>
        <select id="petId" th:field="*{petId}" required>
            <option value="" disabled selected> Επιλέξτε κατοικίδιο </option>
            <option th:each="p : ${pets}"
                    th:value="${p.id}"
                    th:text="${p.name} + ' (ID: ' + ${p.id} + ')'">
            </option>
        </select>
    </div>


    <div>
        <label for="vetId">Vet:</label>
        <select id="vetId" th:field="*{vetId}" required>
            <option value="" disabled selected>Επιλέξτε κτηνίατρο</option>
            <option th:each="v : ${vets}"
                    th:value="${v.id}"
                    th:text="${v.fullName} + ' (ID: ' + ${v.id} + ')'">
            </option>
        </select>
    </div>


    <div>
        <label for="start">Start time:</label>
        <input id="start" type="datetime-local" th:field="*{start}" required/>
    </div>

    <div>
        <label for="end">End time:</label>
        <input id="end" type="datetime-local" th:field="*{end}" required/>
    </div>


    <div>
        <label for="reason">Reason:</label><br/>
        <textarea id="reason" th:field="*{reason}" rows="3" cols="40"></textarea>
    </div>

    <div>
        <button type="submit">Κλείσε ραντεβού</button>
    </div>
</form>

</body>
</html>
