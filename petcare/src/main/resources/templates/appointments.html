<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Κλείσιμο ραντεβού</title>
</head>
<body>

<h1>Κλείσιμο ραντεβού</h1>

<p th:if="${owner != null}"
   th:text="'Owner: ' + ${owner.fullName} + ' (ID: ' + ${owner.id} + ')'">
    Owner info
</p>

<p th:if="${successMessage}" th:text="${successMessage}" style="color: green;"></p>
<p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></p>

<!-- FORM ΜΟΝΟ για submit appointment -->
<form th:action="@{/appointments}" th:object="${appointment}" method="post">

    <div>
        <label for="petId">Pet:</label>
        <select id="petId" th:field="*{petId}" required>
            <option value="" disabled selected>Επιλέξτε κατοικίδιο</option>
            <option th:each="p : ${pets}"
                    th:value="${p.id}"
                    th:text="${p.name} + ' (ID: ' + ${p.id} + ')'">
            </option>
        </select>
    </div>

    <div>
        <label for="vetId">Vet:</label>
        <select id="vetId" th:field="*{vetId}" required>
            <option value="" disabled selected>Επιλέξτε κτηνίατρο</option>
            <option th:each="v : ${vets}"
                    th:value="${v.id}"
                    th:text="${v.fullName} + ' (ID: ' + ${v.id} + ')'">
            </option>
        </select>
    </div>

    <div>
        <label for="start">Start:</label>
        <input id="start" type="datetime-local" th:field="*{start}" required/>
    </div>

    <div>
        <label for="reason">Reason:</label>
        <select id="reason" th:field="*{reason}" required>
            <option value="" disabled selected>Επιλέξτε λόγο επίσκεψης</option>
            <option th:each="r : ${reasons}"
                    th:value="${r}"
                    th:text="${r.label}">
            </option>
        </select>
    </div>

    <div style="margin-top: 12px;">
        <button type="submit">Κλείσε ραντεβού</button>
    </div>

</form>

<!-- Go back -->
<div style="margin-top: 12px;">
    <a th:href="@{/pets}">
        <button type="button">GO back to my pets</button>
    </a>
</div>

<!-- Logout (POST) -->
<div style="margin-top: 12px;">
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit">Logout</button>
    </form>
</div>

</body>
</html>
