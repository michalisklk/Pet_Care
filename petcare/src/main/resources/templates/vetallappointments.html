<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet - All Appointments</title>
</head>
<body>

<h1 th:text="'Όλα τα ραντεβού για ' + ${vet.fullName}"></h1>
<p th:text="'Vet ID: ' + ${vet.id}"></p>

<div th:if="${#lists.isEmpty(allAppointments)}">
    <p>Δεν υπάρχουν ραντεβού.</p>
</div>

<p>
    <a th:href="@{/vet/appointments}">

    <button type="button">Δες μόνο Pending</button>
    </a>
</p>


<div style="margin-top: 12px;">
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>

    <button type="button"> Logout</button>
    </a>
</div>

<table border="1" th:if="${!#lists.isEmpty(allAppointments)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Owner</th>
        <th>Pet</th>
        <th>Start</th>
        <th>End</th>
        <th>Reason</th>
        <th>Status</th>
        <th>Vet Notes</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="a : ${allAppointments}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.owner.fullName} + ' (ID: ' + ${a.owner.id} + ')'"></td>
        <td th:text="${a.pet.name} + ' (ID: ' + ${a.pet.id} + ')'"></td>
        <td th:text="${a.startTime}"></td>
        <td th:text="${a.endTime}"></td>
        <td th:text="${a.reason}"></td>
        <td th:text="${a.status}"></td>
        <td th:text="${a.vetNotes}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
