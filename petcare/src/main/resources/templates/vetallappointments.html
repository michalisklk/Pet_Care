<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('PetCare | Vet All Appointments', null, null)}"></head>

<body class="pc-page pc-page--light pc-vet-all-appointments">

<h1 th:text="'Όλα τα ραντεβού για ' + ${vet.fullName}"></h1>
<p th:text="'Vet ID: ' + ${vet.id}"></p>

<div th:if="${#lists.isEmpty(appointments)}">
    <p>Δεν υπάρχουν ραντεβού.</p>
</div>

<div style="margin: 12px 0;">
    <a th:href="@{/vet/appointments}">
        <button type="button">Δες μόνο Pending ραντεβού</button>
    </a>

    <a th:href="@{/vet/appointments/confirmed}">
        <button type="button">Confirmed ραντεβού</button>
    </a>

    <a th:href="@{/vet/appointments/cancelled}">
        <button type="button">Cancelled ραντεβού</button>
    </a>

    <a th:href="@{/vet/appointments/completed}">
        <button type="button">Completed ραντεβού</button>
    </a>
</div>



<table border="1" th:if="${!#lists.isEmpty(appointments)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Owner</th>
        <th>Pet</th>
        <th>Start</th>
        <th>End</th>
        <th>Reason</th>
        <th>Status</th>
        <th>Vet Notes</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="a : ${appointments}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.owner.fullName} + ' (ID: ' + ${a.owner.id} + ')'"></td>
        <td th:text="${a.pet.name} + ' (ID: ' + ${a.pet.id} + ')'"></td>
        <td th:text="${a.startTime}"></td>
        <td th:text="${a.endTime}"></td>
        <td th:text="${a.reason}"></td>
        <td th:text="${a.status}"></td>
        <td th:text="${a.vetNotes}"></td>
    </tr>
    </tbody>
</table>

<div style="margin-top: 12px;">
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>

</body>
</html>
