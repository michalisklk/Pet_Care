<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('PetCare | Vet Cancelled Appointments', null, null)}"></head>

<body class="pc-page pc-page--light pc-vet-cancelled-appointments">

<h1 th:text="'Ραντεβού (Cancelled) για ' + ${vet.fullName}"></h1>
<p th:text="'Vet ID: ' + ${vet.id}"></p>

<div style="margin: 12px 0;">
    <a th:href="@{/vet/appointments}">
        <button type="button">Back to Pending</button>
    </a>
    <a th:href="@{/vet/appointments/confirmed}">
        <button type="button">Confirmed Appointments</button>
    </a>
    <a th:href="@{/vet/appointments/completed}">
        <button type="button">Completed Appointments</button>
    </a>
</div>

<div th:if="${#lists.isEmpty(cancelledAppointments)}">
    <p>Δεν υπάρχουν cancelled ραντεβού.</p>
</div>

<div th:if="${!#lists.isEmpty(cancelledAppointments)}">
    <th:block th:replace="~{fragments/components/table-card :: tableCard(
        'Appointments',
        ~{fragments/tables/vet-appointments-notes-table :: headers},
        ~{fragments/tables/vet-appointments-notes-table :: rows(appointments=${appointments})}
    )}"/>
</div>

</body>
</html>
