<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet - Cancelled Appointments</title>
</head>
<body>

<h1 th:text="'Ραντεβού (Cancelled) για ' + ${vet.fullName}"></h1>
<p th:text="'Vet ID: ' + ${vet.id}"></p>

<div style="margin: 12px 0;">
    <a th:href="@{/vet/appointments}">
        <button type="button">Back to Pending</button>
    </a>
    <a th:href="@{/vet/appointments/confirmed}">
        <button type="button">Confirmed Appointments</button>
    </a>
    <a th:href="@{/vet/appointments/completed}">
        <button type="button">Completed Appointments</button>
    </a>
</div>

<div th:if="${#lists.isEmpty(cancelledAppointments)}">
    <p>Δεν υπάρχουν cancelled ραντεβού.</p>
</div>

<table border="1" th:if="${!#lists.isEmpty(cancelledAppointments)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Owner</th>
        <th>Pet</th>
        <th>Start</th>
        <th>End</th>
        <th>Reason</th>
        <th>Status</th>
        <th>Vet Notes</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="a : ${cancelledAppointments}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.owner.fullName} + ' (ID: ' + ${a.owner.id} + ')'"></td>
        <td th:text="${a.pet.name} + ' (ID: ' + ${a.pet.id} + ')'"></td>
        <td th:text="${a.startTime}"></td>
        <td th:text="${a.endTime}"></td>
        <td th:text="${a.reason}"></td>
        <td th:text="${a.status}"></td>
        <td th:text="${a.vetNotes}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
