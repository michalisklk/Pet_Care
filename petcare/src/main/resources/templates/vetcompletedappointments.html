<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('PetCare | Vet Completed Appointments', null, null)}"></head>

<body class="pc-page pc-page--light pc-vet-completed-appointments">

<h1 th:text="'Ραντεβού (Completed) για ' + ${vet.fullName}"></h1>
<p th:text="'Vet ID: ' + ${vet.id}"></p>

<div style="margin: 12px 0;">
    <a th:href="@{/vet/appointments}">
        <button type="button">Back to Pending</button>
    </a>
    <a th:href="@{/vet/appointments/confirmed}">
        <button type="button">Confirmed Appointments</button>
    </a>
    <a th:href="@{/vet/appointments/cancelled}">
        <button type="button">Cancelled Appointments</button>
    </a>
</div>

<div th:if="${#lists.isEmpty(completedAppointments)}">
    <p>Δεν υπάρχουν completed ραντεβού.</p>
</div>

<div th:if="${!#lists.isEmpty(completedAppointments)}">
    <th:block th:replace="~{fragments/components/table-card :: tableCard(
        'Completed Appointments',
        ~{fragments/tables/vet-appointments-notes-table :: headers},
        ~{fragments/tables/vet-appointments-notes-table :: rows(appointments=${completedAppointments})}
    )}"/>
</div>

</body>
</html>
